<form [formGroup]="profileForm" (ngSubmit)="submitProfile()">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h3 class="text-primary m-0 font-weight-bold">{{name}}</h3>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group"><label>First Name </label><input class="form-control" type="text"
                            name="firstname" formControlName="fname"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group"><label>Last Name </label><input class="form-control" type="text"
                            name="lastname" formControlName="lname"></div>
                </div>
            </div>
            <div class="form-group"><label>Email </label><input class="form-control" type="email" name="email"
                    formControlName="email"></div>
            <div class="form-group"><label>NIC </label><input class="form-control" type="text" name="nic"
                    formControlName="nic"></div>
            <div class="form-group"><label>Registered ID </label><input class="form-control" type="text" name="regId"
                    formControlName="regId"></div>
            <!-- <div class="form-row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group"><label>Password </label><input class="form-control" type="password"
                            name="password" autocomplete="off" required=""></div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password"
                            name="confirmpass" autocomplete="off" required=""></div>
                </div>
            </div> -->
            <hr>
            <div class="form-row">
                <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE
                    </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
            </div>
        </div>
    </div>
</form>
